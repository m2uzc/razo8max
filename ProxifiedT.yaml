port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
mixed-port: 7894
allow-lan: true
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
##external-controller: 0.0.0.0:9090
bind-address: "*"
unified-delay: true
external-ui: folder
interface-name: en0
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  listen: 0.0.0.0:53
  fallback-filter:
    geoip: true
    geoip-code: MY
    ipcidr:
    - 240.0.0.0/4
  domain:
    - '+.*'
    - '+.google.com' 
    - '+.facebook.com' 
    - '+.youtube.com'
    - '+.bigolive.tv' 
    - '+.tiktok.com'
    - '+.tiktokv.com' 
    - '+.tiktocdn.com' 
    - '+.instagram.com'
    - '+.github.com' 
    - '+.telegram.com'
    - '+.duckduckgo.com'
    - '+.teamviewer.com'
  default-nameserver:
    - 1.1.1.1
  nameserver:
    - https://cloudflare-dns.com/dns-query
    - tls://1dot1dot1dot1.cloudflare-dns.com:853
   #need dns encrypt to bypass bigo & tiktok proxy detection
  fallback:
    - https://cloudflare-dns.com/dns-query
    - tls://1dot1dot1dot1.cloudflare-dns.com:853
  fake-ip-range: 198.18.0.1/16
  use-hosts: false
  fake-ip-filter:
  - #### "+.*"
  - ntp7.*.com
  - ntp6.*.com
  - ntp5.*.com
  - ntp4.*.com
  - ntp3.*.com
  - ntp2.*.com
  - ntp1.*.com
  - ntp.*.com
  - time7.*.com
  - time6.*.com
  - time5.*.com
  - time4.*.com
  - time3.*.com
  - time2.*.com
  - time1.*.com
  - time.*.apple.com
  - time.*.edu.cn
  - time.*.gov
  - time.*.com
  - "*.home.arpa"
  - "*.local"
  - "*.test"
  - "*.localhost"
  - "*.invalid"
  - "*.example"
  - "*.localdomain"
  - "*.lan"
tun:
  enable: true
  dns-hijack:
  - 1.1.1.1:53
  - tcp://1.1.1.1:53
  stack: system
  auto-redir: true
  auto-route: true
  auto-detect-interface: true

proxies:
- name: "http"
  type: http
  server: 192.168.49.1
  port: 8282
    # username: username
    # password: password
    # tls: true
    # skip-cert-verify: true
    # udp: true
  skip-cert-verify: true

- name: "socks"
  type: socks5
  server: 192.168.49.1
  port: 8282
    # username: username
    # password: password
    # tls: true
    # skip-cert-verify: true
    # udp: true

proxy-groups: 
- name: All 
  type: select
  url: 'https://duckduckgo.com'
  interval: 5
  proxies:
  - available
  - http
  - socks
  - DIRECT
- name: available
  type: fallback
  url: 'https://duckduckgo.com'
  interval: 5
  tolerance: 2000
  lazy: false
  proxies:
  - http
  - socks
  - DIRECT

